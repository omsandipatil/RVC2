<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabutar</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff8c00; /* Retro orange color */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #ff8c00;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc7000; /* Darker shade of retro orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kabutar</h1>
        <p>Your retro orange social experience</p>
        <a href="#" class="button">Sign Up</a>
    </div>
</body>
</html>
